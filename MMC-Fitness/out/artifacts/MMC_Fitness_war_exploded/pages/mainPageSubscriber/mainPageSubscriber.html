<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>MMC Fitness</title>
    <!-- Link the Bootstrap (from twitter) CSS framework in order to use its classes-->
    <link rel="stylesheet" href="mainPageSubscriber.css">
    <link rel="stylesheet" href="../../common/bootstrap.min.css">
    <script src="../../common/context-path-helper.js"></script>
    <script src="../../common/jquery-2.0.3.min.js"></script>
    <script src="mainPageSubscriber.js"></script>
</head>
<style>
    body  {
        background-image: url("../../common/images/workout.jpg");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center;
        background-size: cover;
        filter: brightness(1.75);
    }
</style>
<body>
<div class="toolBar">
    <div class="toolbarContent">
        <a href="../../app/logout" class="logoutButton">Logout</a>
        <span class="userName" id="userName"></span>
    </div>
</div>
<div class="appBody">
    <div class="appBodyContent">
        <form id="uploadForm" action="fileUpload" enctype="multipart/form-data" method="POST">
            <span>Upload File:</span>
            <br>
            <input class="button" type="file" name="file1"><br>
            <br>
            <input class="button" type="Submit" value="Upload File"><br>
        </form>
        <div id="result">
        </div>
        <div class="usersDiv">
            <table class="usersTable">
                <thead>
                <th>Users online:</th>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
